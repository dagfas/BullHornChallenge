<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>

<a href="/">Display Messages</a><br><br>
Title : <span th:text="${post.title}" ></span><br>
Content : <span th:text="${post.content}" ></span><br>
Posted By : <span th:text="${post.postedBy}" ></span><br>
Posted Date: <span th:text="${#dates.format(post.postedDate, 'dd-MM-yyyy')}" ></span> <br><br/>
<a th:href="@{/delete/{id}(id=${post.id})}" >Delete this Post</a>

<div th:replace="base :: footer"></div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
